<style>

.row {
  display: flex;
}

.column {
  flex: 50%;
}

form, h2, h1 {
  text-align: center;
}
.form-group,label {
    padding: 12px;
}

</style>
<div class="container-fluid">
  <h1>Welcome to our CSE 412 Group Project</h1>
  <div class="row">
    <div class="column">
      <h2>Player Search</h2>
      <form [formGroup]="playerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Player Name:</label>
          <input type="text" class="form-control" formControlName="name">
        </div>

        <div class="form-group">
          <label for="college">College Name:</label>
          <input type="text" class="form-control" formControlName="college">
        </div>

        <select formControlName="year">
          <option>--Select Year--</option>
          <option *ngFor="let year of years" [ngValue]="year">
            {{ year }}
        </option>
        </select>
        
        <div class="form-group">
          <button class="btn btn-primary" type="submit">
            Submit Query
          </button> 
        </div>

        <pre>{{playerForm.value.year}}</pre>
      </form>
    </div>

</div>
